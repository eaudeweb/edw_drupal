# Libraries for the configuration the Eau de Web Backend theme.
select2.theme:
  css:
    component:
      css/select2.edwt_backend.css: {}

manage-documents:
  css:
    component:
      css/manage-documents.css: {}
      css/dialog.css: {}
  js:
    js/manage-documents.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once

manage-groups:
  css:
    component:
      css/manage-groups.css: {}

in-session-agendas:
  js:
    js/in-session-agendas.js: {}

bootstrap:
  css:
    theme:
      //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css: { weight: -50 }
  js:
    //cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js:
      { type: external, minified: true }
    //cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js:
      { type: external, minified: true }
